PART
{
	// --- general parameters ---
	name = kpaSNOOP7Small
	module = Part
	author = MiffedStarfish

	// --- asset parameters ---
	MODEL
	{
		model = KerbalPowers/Armory/Parts/Radar/SNOOP-7/SNOOP-7Small
	}
	rescaleFactor = 1

	// --- node definitions ---
	node_attach = 0.0, 0.73, 0.0, 0, -1.0, 0

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 3000
	cost = 2500
	category = none
	bdacategory = Radars
	subcategory = 0

	
	attachRules = 1,1,1,1,0 // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	bulkheadProfiles = srf
	
	title = #LOC_KPDynamics_SnoopSmall_title
	manufacturer = #LOC_KPDynamics_Onicron_title
	description = #LOC_KPDynamics_SnoopSmall_description
	tags = #loc_BDArmory_part_bdRadome1_tags 

	// --- standard part parameters ---
	mass = 1.45
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 3600

	MODULE
	{
		name = ModuleRadar

		// -- Section: General Configuration --
		radarName = #LOC_KPDynamics_SnoopSmall_radar		// if left empty part.title is used, but advised to set this to a nice printable text
		rwrThreatType = 5				// IMPORTANT, please set correctly:
								// 0 = SAM site radar
								// 1 = Fighter radar (airborne)
								// 2 = AWACS radar (airborne)
								// 3, 4 = ACTIVE MISSILE (DO NOT USE UNLESS YOU KNOW WHAT YOU'RE DOING!
								// 5 = Detection radar (ground/ship based)
								// 6 = SONAR (ship/submarine based)
		//rotationTransformName = rotationTransform
		//turretID = 0					// if needed
		resourceDrain = 10				// change to higher values for more capable radars, e.g AESA

		// -- Section: Capabilities --
		omnidirectional = false				// false: boresight scan radar
		directionalFieldOfView = 140			// for omni and boresight
		//boresightFOV = 140				// for boresight only
		scanRotationSpeed = 2500			// degress per second
		lockRotationSpeed = 2500			// only relevant if canLock
		//lockRotationAngle = 4
		showDirectionWhileScan = true			// can show target direction on radar screen. False: radar echos displayed as block only (no direction)
		multiLockFOV = 60				// only relevant if canLock
		lockAttemptFOV = 2				// only relevant if canLock
		maxLocks = 10					//how many targets can be locked/tracked simultaneously. only relevant if canLock

		canScan = true					// scanning/detecting targets (volume search)
		canLock = true					// locking/tracking targets (fire control)
		canTrackWhileScan = true			// continue scanning while tracking a locked target
		canRecieveRadarData = true			// can work as passive data receiver (NOTE THE SPELLING! [SIC])

		minSignalThreshold = 50				// DEPRECATED, NO LONGER USED! use detection float curve!
		//minLockedSignalThreshold = 90			// DEPRECATED, NO LONGER USED! use locktrack float curve!

		radarGroundClutterFactor = 0.5			// how much is the radar efficiency reduced to by ground clutter/look-down?
								// 0.0 = reduced to 0% (=IMPOSSIBLE to detect ground targets)
								// 1.0 = fully efficient (no difference between air & ground targets)
								// default if unset: 0.25
								// Ground targets, especially ships, already have a massively larger RCS than fighters, hence
								// any ground clutter factor >0.25 is to be considered very good, making an efficient surface/horizon search radar.
								// values >1.0 are possible, meaning the radar is MORE efficient during look down than vs air targets.

		radarDetectionCurve
		{
		  // floatcurve to define at what range (km) which minimum cross section (m^2) can be detected.
		  // this defines both min/max range of the radar, and sensitivity/efficiency
		  // it is recommended to define an "assured detection range", at which all craft are detected regardless
		  //     of their rcs. This is achieved by using a minrcs value of zero, thus detecting everything.
		  //    key = distance	rcs
				key = 0 0 0.0045 0.0045
				key = 170 0.75 0.006 0.006
				key = 340 2 0.007 0.007
		}

		radarLockTrackCurve
		{
			// same as detectionCurve, just for locking/tracking purpose
			// ATTENTION: DO NOT USE an "assured locking range" here, as this would render lock-breaking
			//   ECM-jammers & chaff completely ineffective!!
				key = 0 0 0.006 0.006
				key = 170 1 0.009 0.009
				key = 340 3 0.01 0.01
		}

	}

}
