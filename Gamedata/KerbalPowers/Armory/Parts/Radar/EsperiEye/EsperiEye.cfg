PART
{
	// --- general parameters ---
	name = kpaEsperieye
	module = Part
	author = MiffedStarfish

	// --- asset parameters ---
	mesh = esperieye
	
	rescaleFactor = 1

	// --- node definitions ---
	node_attach = 0.0, 0, 0, 0, -1, 0, 0

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 10000
	cost = 5000
	category = none
	bdacategory = Radars
	subcategory = 0
	
	
	attachRules = 1,1,1,1,0 // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	bulkheadProfiles = srf
	
	title = #LOC_KPDynamics_EsperiEye_title
	manufacturer = #LOC_KPDynamics_Onicron_title
	description = #LOC_KPDynamics_EsperiEye_description
	tags = #loc_BDArmory_part_awacsRadar_tags 
	
	// --- standard part parameters ---
	mass = 0.8
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 15
	maxTemp = 3600

	MODULE
	{
		name = ModulePartVariants
		baseVariant = Struts
		useMultipleDragCubes = false
		VARIANT
		{
			name = Struts
			displayName = #LOC_KPDynamics_EsperiEye_Variant_Struts
			themeName = Struts
			primaryColor = #ffffff
			secondaryColor = #999999
			GAMEOBJECTS
			{
				RadarStruts = true
				RadarStruts.collider = true
				Struts = true
				Struts.collider = true
				Radar = false
				Radar.collider = false
			}
		}
		VARIANT
		{
			name = Bare
			displayName = #LOC_KPDynamics_EsperiEye_Variant_Bare
			themeName = Bare
			primaryColor = #ffffff
			secondaryColor = #ffffff
			GAMEOBJECTS
			{
				RadarStruts = false
				RadarStruts.collider = false
				Struts = false
				Struts.collider = false
				Radar = true
				Radar.collider = true
			}
		}
	}
	MODULE
	{
  		name = ModuleRadar

		// -- Section: General Configuration --
		radarName = #LOC_KPDynamics_EsperiEye_radar	
		rwrThreatType = 2				// IMPORTANT, please set correctly:
								// 0 = SAM site radar
								// 1 = Fighter radar (airborne)
								// 2 = AWACS radar (airborne)
								// 3, 4 = ACTIVE MISSILE (DO NOT USE UNLESS YOU KNOW WHAT YOU'RE DOING!
								// 5 = Detection radar (ground/ship based)
								// 6 = SONAR (ship/submarine based)
		
		radarTransformName = ForeScan //other is RearScan
		//turretID = 0					// if needed
		resourceDrain = 10				// change to higher values for more capable radars, e.g AESA

		// -- Section: Capabilities --
		omnidirectional = true				// false: boresight scan radar
		directionalFieldOfView = 150			// for omni and boresight
		//boresightFOV = 10				// for boresight only
		//scanRotationSpeed = 0				// degress per second
		showDirectionWhileScan = true			// can show target direction on radar screen. False: radar echos displayed as block only (no direction)

		canScan = true					// scanning/detecting targets (volume search)
		canLock = false					// locking/tracking targets (fire control)
  		canTrackWhileScan = false			// continue scanning while tracking a locked target
  		canRecieveRadarData = true			// can work as passive data receiver (NOTE THE SPELLING! [SIC])

		radarGroundClutterFactor = 0.8		// how much is the radar efficiency reduced to by ground clutter/look-down?
							// 0.0 = reduced to 0% (=IMPOSSIBLE to detect ground targets)
							// 1.0 = fully efficient (no difference between air & ground targets)
							// default if unset: 0.25
							// Ground targets, especially ships, already have a massively larger RCS than fighters, hence
							// any ground clutter factor >0.25 is to be considered very good, making an efficient surface/horizon search radar.
							// values >1.0 are possible, meaning the radar is MORE efficient during look down than vs air targets.
		radarDetectionCurve
		{
		  // floatcurve to define at what range (km) which minimum cross section (m^2) can be detected.
		  // this defines both min/max range of the radar, and sensitivity/efficiency
		  // it is recommended to define an "assured detection range", at which all craft are detected regardless
		  //     of their rcs. This is achieved by using a minrcs value of zero, thus detecting everything.
		  //    key = distance	rcs
	             	key = 0 0 0 0
	                key = 20 0 0 0
	                key = 40 0.1 0 0
	                key = 200 1 0 0
	                key = 300 2 0 0	//max range 400km, rcs detectable is 3m^2
		}
		radarLockTrackCurve
		{
		  // floatcurve to define at what range (km) which minimum cross section (m^2) can be detected.
		  // this defines both min/max range of the radar, and sensitivity/efficiency
		  // it is recommended to define an "assured detection range", at which all craft are detected regardless
		  //     of their rcs. This is achieved by using a minrcs value of zero, thus detecting everything.
		  //    key = distance	rcs
	             	key = 0 0 0 0
	                key = 20 0.01 0 0
	                key = 40 0.5 0 0
	                key = 200 1.5 0 0
	                key = 300 3 0 0	//max range 400km, rcs detectable is 3m^2
	
	}
	MODULE
	{
		name = ModuleRadar
		radarName = EsperiEye Radar
		resourceDrain = 10
		omnidirectional = true
		scanRotationSpeed = 2500
		lockRotationSpeed = 2500
		directionalFieldOfView = 360
		lockRotationAngle = 360
		multiLockFOV = 360
		canRecieveRadarData = true
		minSignalThreshold = 350
		rwrThreatType = 0
		canScan = true					
		canLock = true	
		canTrackWhileScan = true
		showDirectionWhileScan = true
		radarGroundClutterFactor = 0.7
		maxLocks = 20
		radarChaffClutterFactor = 0.8
		radarDetectionCurve
		{
			key = 0 0 0.006 0.006
			key = 15 0.1 0.008 0.008
			key = 120 1 0.01 0.01
			key = 280 3 0.01 0.01
		}
		radarLockTrackCurve
		{
			key = 0 0 0.003 0.003
			key = 15 0.05 0.004 0.004
			key = 120 0.6 0.007 0.007
			key = 280 2 0.009 0.009
		}
	}
}
